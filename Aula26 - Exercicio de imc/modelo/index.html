<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main>

        <section class="container">
        
            <h1>Tabela IMC</h1>

            <section class="tabela">

                <article>

                    <h2>IMC</h2>
                    <p>
                        Menor que 18,5<br>
                        18,5 a 24,9<br>
                        25 a 29,9<br>
                        30 a 34,9<br>
                        35 a 39,9<br>
                        Maior que 40<br>
                    </p>

                </article>

                <article>

                    <h2>Resultado</h2>
                    <p>
                        Magreza<br>
                        Normal<br>  
                        Sobrepeso<br>     
                        Obesidade grau I<br>
                        Obesidade grau II<br>
                        Obesidade grau III<br>
                    </p>
                </article>

            </section>

            <h1>Calcule seu IMC</h1>

            <form action="" id="form">
                <label for="input_teste_1">Peso:<input type="text" name="input_teste_1" id="input_teste_1" class="peso"></label>


                <label for="input_teste_2">Altura:<input type="text" name="input_teste_2" id="input_teste_2" class="altura"></label>

                <input type="submit" value="Enviar">

            </form>

            <section id="resultado_section">

            </section>

        </section>

    </main>

    <script src="./assets/js/main.js"></script>
    
</body>
</html>
